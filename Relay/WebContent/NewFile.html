<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<style>
table, td, th {
  border: 1px solid black;
}
</style>
<body>
<table style="border-collapse: separate;">
    <colgroup>
        <col style="width: 3em;" />
        <col style="width: 6em;" />
        <col style="width: 9em;" />
    </colgroup>
    <tr style="border:1px solid black">
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr style="border:1px solid black">
        <td colspan="2">1</td>
        <td>3</td>
    </tr>
    <tr style="border:1px solid black">
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
</table>
</body>
</html>
